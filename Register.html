<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت ‌نام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="Styles/login.css">
  <link rel="stylesheet" href="Styles/loginSlider.css">

</head>

<body>
  <div class="container">
    <div class="form-section">
      <h1>ساخت حساب کاربری</h1>
      <p>حساب کاربری داری؟ <a href="Login.html">ورود</a></p>
      <form>
        <input type="text" placeholder="نام" required>
        <input type="text" placeholder="نام خانوادگی" required>
        <input type="tel" placeholder="شماره همراه" required>
        <input type="password" placeholder="رمز عبور" required>
        <input class="btnRegister" type="button" value="ساخت حساب" />
      </form>
    </div>
    <div class="image-section">
     <a class="logo" href="Index.html"><img src="images/LogoForFooter.png" alt="لوگوی سایت سبزینو"></a>
      <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" navigation="true"
        space-between="30" centered-slides="true" autoplay-delay="2500" autoplay-disable-on-interaction="false">
        <swiper-slide>
          <img src=" Images/man-florist-working-green-house (2).jpg" alt="">
          <p class="swiper-title">
            باغچه ای از زیبایی
            یک فاصله کلیک !
          </p>
        </swiper-slide>
        <swiper-slide>
          <img src="Images/man-florist-working-green-house_7.jpg" alt="">
          <p class="swiper-title">
            با ما، خانه‌تان را به بهشتی از گل و گیاه تبدیل کنید.
          </p>
        </swiper-slide>
        <swiper-slide>
          <img src="Images/close-up-man-holding-chest-full-colorful-flowers.jpg" alt="">
          <p class="swiper-title">
            آرامش و زیبایی
            از دل طبیعت؛
          </p>
        </swiper-slide>
      </swiper-container>

      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    </div>
  </div>
</body>




</html>
